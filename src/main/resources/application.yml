spring:
  datasource:
    url: ${DATABASE_URL:jdbc:sqlite:memory:chat.db}
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    hikari:
      auto-commit: false
#      maximum-pool-size: 10
#      minimum-idle: 10
  jpa:
    properties:
      hibernate:
        dialect: org.sqlite.hibernate.dialect.SQLiteDialect
  sql:
    init:
      mode: always

server:
  error:
    include-message: always

