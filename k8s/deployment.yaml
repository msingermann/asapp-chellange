apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  labels:
    app: chat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
        - name: chat
          imagePullPolicy: Never
          image: app:1.0.0
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: chat
spec:
  type: LoadBalancer
  selector:
    app: chat
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
